<div class='row'>
    <fieldset>
        <legend>Inventarios de Clientes</legend>
        <div class="row">
            <div class="col-md-12">
                <form class='form-inline' name='formSearch' novalidate="">
                    <div class='form-group'>
                        <label class='control-label col-md-4'>
                            No Cliente
                        </label>
                        <div class='col-md-8'>
                            <input type="search" class='form-control' ng-model='search.noCliente' placeholder='No Cliente'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-4'>
                            Razoón Social
                        </label>
                        <div class='col-md-8'>
                            <input type="search" class='form-control' ng-model='search.razonSocial' placeholder='Razón Social'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class='row'>
            <div class="col-md-12">       
                <a href="#/Clientes/Create" class="btn btn-primary">Agregar</a>
                <table class="table table-bordered table-hover table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>No Cliente</th>
                            <th>Razon Social</th>                                
                            <th>RFC</th>
                            <th>Acciones</th>
                        </tr>                                
                    </thead>
                    <tbody>
                        <tr ng-repeat="cliente in result()">
                            <td><a href="#/Clientes/Edit/{{cliente.id}}">{{cliente.noCliente}}</a></td>                
                            <td>{{cliente.razonSocial}}</td>
                            <td>{{cliente.rfc}}</td>
                            <td>
                                <button class="btn btn-danger">Borrar</button>
                            </td>                          
                        </tr>
                    </tbody>
                    <tfoot>                
                        <tr>
                            <td colspan="12" class="text-right">
                                <label>
                                    <span ng-show="total !== 0">
                                        Pagina {{current + 1}} de {{total}} 
                                    </span>Total de resultados {{totalRows}}
                                </label>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="pagination">
                        <li><a ng-click="previous()">&laquo;</a></li>
                        <li ng-repeat="page in pages"  ng-class="{active : page === current}">
                            <a ng-click="setPage(page)">{{page + 1}}</a>
                        </li>                   
                        <li><a ng-click="next()">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </fieldset>
</div>
