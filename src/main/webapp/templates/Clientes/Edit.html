<div class="col-md-12">

        <fieldset>
            <legend>Editar Cliente : {{motor.razonSocial}}</legend>       
        </fieldset>
        <div ng-include="'/templates/Clientes/form.html'" ></div>

            <button class="btn btn-primary" type="submit" ng-disable="formCliente.$invalid">Guardar</button>

        </div>
    </form>
</div>
