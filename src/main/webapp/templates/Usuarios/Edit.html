<div class="col-md-12">
    <form class="form-horizontal" role="form" novalidate ng-submit="Update()" name="form_usuarios">
        <fieldset>
            <legend>
                Usuario: {{usuario.nombres}}
            </legend>
            <div ng-include="'/templates/Usuarios/form.html'"></div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button class="btn btn-success" type="submit">Guardar</button>
                    <button class="btn btn-danger" type="button" ng-click="Delete(usuario)">Borrar</button>
                    <a href="#/Usuarios" class="btn btn-default">Regresar</a>                        
                </div>
            </div>
        </fieldset>            
    </form>            
</div>
