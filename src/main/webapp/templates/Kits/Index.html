<div class="col-sm-12">    
    <fieldset>
        <legend>Inventarios de Kits</legend>
        <div class="row">
            <div class="col-md-12">
                <form class='form-inline' name='formSearch' novalidate="">
                    <div class='form-group'>
                        <label class='control-label col-md-4'>
                            Descripción
                        </label>
                        <div class='col-md-8'>
                            <input type="search" class='form-control' ng-model='search.descripcion' placeholder='Descripción'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-4'>
                            Equicpo
                        </label>
                        <div class='col-md-8'>
                            <input type="search" class='form-control' ng-model='search.equipo' placeholder='Equipo'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class='row'>
            <div class="col-md-12">       
                <a href="#/Kits/Create" class='btn btn-primary'>
                    Agregar Kits
                </a>
                <table class="table table-condensed table-bordered table-hover table-striped">        
                    <thead>
                        <tr>
                          
                            <th>Descripción</th>
                            <th>Equipo</th>                 
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Kit in result()">
                            <td>
                                <a href="#/Kits/Edit/{{Kit.id}}">
                                    {{Kit.descripcion}}
                                </a>
                            </td>                            
                            <td>{{Kit.equipo}}</td>

                        </tr>
                    </tbody>
                    <tfoot>                
                        <tr>
                            <td colspan="12" class="text-right">
                                <label>
                                    <span ng-show="total !== 0">
                                        Pagina {{current + 1}} de {{total}} 
                                    </span>Total de resultados {{totalRows}}
                                </label>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="pagination">
                        <li><a ng-click="previous()">&laquo;</a></li>
                        <li ng-repeat="page in pages"  ng-class="{active : page === current}">
                            <a ng-click="setPage(page)">{{page + 1}}</a>
                        </li>                   
                        <li><a ng-click="next()">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </fieldset>
</div>
