<div class="col-md-12">
    <form class="form-horizontal" role="form" novalidate ng-submit="Update()" name="form_kit">
        <fieldset>
            <legend>
                Kit: {{kit.noCarril}}
            </legend>
            <div ng-include="'/templates/Kits/form.html'"></div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button class="btn btn-success" type="submit"><i class="fa fa-save"></i>Guardar</button>
                    <button class="btn btn-danger" type="button" ng-click="Delete(kit)"><i class="fa fa-remove"></i>Borrar</button>
                    <a href="#/Kits" class="btn btn-default"><i class="fa fa-reply"></i> Regresar</a>                        
                </div>
            </div>
        </fieldset>            
    </form>            
</div>
