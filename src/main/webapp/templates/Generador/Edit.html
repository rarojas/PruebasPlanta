<div class="col-md-12">
    <form class="form-horizontal" role="form" ng-submit="Update()" novalidate name="formGenerador">
        <fieldset>
            <legend>Editar Generador : {{generador.modelo}}</legend>       
        </fieldset>
        <div ng-include="'/templates/Generador/form.html'" ></div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" ng-disable="formGenerador.$invalid">Guardar</button>
            <a href="#/Generador" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
