<div class="row">
    <div class="col-sm-3 col-md-2" style="background-color:#EDEFEE">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="row">
            <div class="col-sm-12">
                <fieldeset>
                    <legend>Video de Sitio</legend>
                    <img class="img-responsive" alt="" src="/img/Logo Selmec.png">
                </fieldeset>                 
            </div>
        </div>        
          <div class="row">
            <div class="col-sm-12">  
                <canvas class="gauge" id="voltaje" canvasid="voltaje" value="now.Temp" ng-attr-max="valores.Max.Temp" ng-attr-min="valores.Min.Temp" sdvalue="100" unit="°C"  title="Temperatura" ></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">  
                <canvas class="gauge" id="presion" canvasid="presion" value="now.Presion" ng-attr-max="valores.Max.Presion" ng-attr-min="valores.Min.Presion" sdvalue="1.5" unit="PSI" title="Presión de Aceite" reverse="true"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">  
                <controlplanta  OptionsControl="OptionsControl" Estado="Estado" Start="Start()" Stop="Stop()" >            
                </controlplanta> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">  
                <div class="row">
                    <div class="col-sm-12">
                        <datosprueba></datosprueba>
                    </div>
                </div>
                <div class="row">            
                    <div class="col-sm-12" >
                        <incidenciasctrl></incidenciasctrl>
                    </div>
                </div>
            </div>
        </div>       
    </div>
    <div class="col-sm-9 col-md-10">
        <a href="#/Pruebas/{{ensamble.id}}" class="btn btn-primary">
            <i class="fa fa-reply"></i>
            Regresar a pruebas
        </a>
        <div class="row">                        
            <div class="col-md-12 text-center">  
                <div class="row">
                    <div class="col-md-6">
                        <h1>Prueba Con Carga Súbita</h1>
                    </div>    
                  <div class="col-md-3" style="vertical-align: bottom">
                        <h2 style="color:red" ng-show="!isOnline">Conexión Perdida</h2>
                        <h2 style="color:green" ng-show="isOnline">Conexión Activa</h2>
                    </div>
                    <div class="col-md-3" style="vertical-align: bottom">
                        <h2 style="color:red" ng-show="!isOn">Apagada</h2>
                        <h2 style="color:green" ng-show="isOn">Encendida</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table-ctrl-carga></table-ctrl-carga> 
                    </div>
                </div>
            </div>    
        </div>
        <div class="row">                        
            <div class="col-md-12">   
                <h2>Tablero de Mediciones</h2>
                <div class="row">                        
                    <div class="col-md-6" style="padding:5px" ng-repeat="option in optionsArray track by $index">
                        <div style="width:550px;height:300px;background-color:#EDEFEE" class="text-center">
                            <h3>{{option.legend}}</h3>                            
                            <linechart data="lastMinute" options="option" ></linechart>
                        </div>
                    </div>        
                </div>                
            </div>  
        </div>
    </div>  
</div>
